<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact island">
    <div>
      <h1 class="pad-t not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/feat0030@algonquinlive.com">

        <fieldset class="push-0">
          <legend class="italic pad-b-1-2 mega">Personal details</legend>

          <div class="grid">
            <div class="name unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="name">Name</label>
              <input id="name" required>
            </div>

            <div class="age unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="age">Age</label>
              <input id="age" required>
            </div>

            <div class="email unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="subject unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="subject" required>
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div class="push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset class="push-0">
          <legend class="italic pad-b-1-2 mega">Mission statement</legend>

          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="details" required></textarea>
          </div>
        </fieldset>

        <div class="push unit-content-center">
          <button class="btn btn-light" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>
    </div>
  </section>

</body>
</html>
